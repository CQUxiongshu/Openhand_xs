<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#E8F5E9"/>
  
  <!-- Person 1 -->
  <circle cx="200" cy="150" r="50" fill="#4CAF50" fill-opacity="0.7"/>
  <circle cx="200" cy="120" r="25" fill="#2C3E50"/>
  <rect x="175" y="150" width="50" height="80" rx="10" fill="#4CAF50"/>
  
  <!-- Person 2 -->
  <circle cx="300" cy="150" r="50" fill="#4CAF50" fill-opacity="0.7"/>
  <circle cx="300" cy="120" r="25" fill="#2C3E50"/>
  <rect x="275" y="150" width="50" height="80" rx="10" fill="#4CAF50"/>
  
  <!-- Person 3 -->
  <circle cx="400" cy="150" r="50" fill="#4CAF50" fill-opacity="0.7"/>
  <circle cx="400" cy="120" r="25" fill="#2C3E50"/>
  <rect x="375" y="150" width="50" height="80" rx="10" fill="#4CAF50"/>
  
  <!-- Connection lines -->
  <line x1="225" y1="180" x2="275" y2="180" stroke="#2C3E50" stroke-width="3" stroke-dasharray="5 5"/>
  <line x1="325" y1="180" x2="375" y2="180" stroke="#2C3E50" stroke-width="3" stroke-dasharray="5 5"/>
  
  <!-- Text "TEAM" -->
  <rect x="200" y="260" width="200" height="60" rx="10" fill="#4CAF50"/>
